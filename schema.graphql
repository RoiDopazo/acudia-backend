# Entities
type Client {
  email: ID!
  name: String!
  secondName: String!
  photoUrl: String
  createdAt: Float
  updatedAt: Float
  deletedAt: Float
}

type Acudier {
  email: ID!
  name: String!
  secondName: String!
  genre: String!
  birthDate: AWSDate!
  photoUrl: String
  createdAt: Float
  updatedAt: Float
  deletedAt: Float
}

# Inputs
input CreateClientInput {
  name: String!
  secondName: String!
  email: String!
  photoUrl: String
}

input CreateAcudierInput {
  name: String!
  secondName: String!
  email: String!
  genre: String!
  birthDate: AWSDate!
  photoUrl: String
}

# List responses
type ClientListResponse {
  items: [Client]
}

type AcudierListResponse {
  items: [Acudier]
}

# Define the queries
type Query {
  listClients: ClientListResponse
  listAcudiers: AcudierListResponse
}

# Define the mutations
type Mutation {
  createClient(input: CreateClientInput): Client
  createAcudier(input: CreateAcudierInput): Acudier
}

# Define the schema
schema {
  query: Query
  mutation: Mutation
}
