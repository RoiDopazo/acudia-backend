# Entities
type Client {
  email: ID!
  name: String!
}

# Inputs
input CreateClientInput {
  name: String!
  email: String!
}

# List responses
type ClientListResponse {
  items: [Client]
}

scalar Date

type Acudier {
  email: ID!
  name: String!
  genre: String!
  birthDate: Date
}
input CreateAcudierInput {
  name: String!
  email: String!
  genre: String!
}

type AcudierListResponse {
  items: [Acudier]
}

# Define the queries
type Query {
  listClients: ClientListResponse
  listAcudiers: AcudierListResponse
}

# Define the mutations
type Mutation {
  createClient(input: CreateClientInput): Client
  createAcudier(input: CreateAcudierInput): Acudier
}

# Define the schema
schema {
  query: Query
  mutation: Mutation
}
