# Entities
type Client {
  PK: String!
  SK: String!
  name: String!
  secondName: String!
  email: String!
  photoUrl: String
  createdAt: Float
  updatedAt: Float
  deletedAt: Float
}

type Acudier {
  PK: String!
  SK: String!
  name: String
  secondName: String
  email: String
  genre: String
  birthDate: AWSDate
  photoUrl: String
  createdAt: Float
  updatedAt: Float
  deletedAt: Float
}

# Inputs
input CreateClientInput {
  name: String!
  secondName: String!
  email: String!
  photoUrl: String
}

input CreateAcudierInput {
  name: String!
  secondName: String!
  email: String!
  genre: String!
  birthDate: AWSDate!
  photoUrl: String
}

input QueryClientInput {
  id: String!
}

input QueryAcudierInput {
  id: String!
}

# Define the queries
type Query {
  getClientByID(input: QueryClientInput): Client
  getAcudierByID(input: QueryAcudierInput): Acudier
}

# Define the mutations
type Mutation {
  createClient(input: CreateClientInput): Client
  createAcudier(input: CreateAcudierInput): Acudier
}

# Define the schema
schema {
  query: Query
  mutation: Mutation
}
