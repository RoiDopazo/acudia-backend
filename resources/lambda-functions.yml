addAssignment:
  handler: dist/lambdas/assignments/add-assignment/index.addAssignmentHandler
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        - 'arn:aws:dynamodb:${self:custom.region}:${self:custom.accountId}:table/AcudiaTable'
        - 'arn:aws:dynamodb:${self:custom.region}:${self:custom.accountId}:table/AcudiaTable/*'
    - Effect: 'Allow'
      Action: s3:getObject
      Resource: arn:aws:s3:::acudia-dev-data-bucket/*
  package:
    include:
      - 'dist/lambdas/**'
