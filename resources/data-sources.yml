- type: AMAZON_DYNAMODB
  name: clients # name of the resource
  config:
    tableName: ClientTable # name of our DynamoDB table
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - 'dynamodb:PutItem'
          - 'dynamodb:Scan'
        Resource:
          - 'arn:aws:dynamodb:${self:custom.region}:${self:custom.accountId}:table/ClientTable'
          - 'arn:aws:dynamodb:${self:custom.region}:${self:custom.accountId}:table/ClientTable/*'

- type: AMAZON_DYNAMODB
  name: acudiers # name of the resource
  config:
    tableName: AcudierTable # name of our DynamoDB table
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - 'dynamodb:PutItem'
          - 'dynamodb:Scan'
        Resource:
          - 'arn:aws:dynamodb:${self:custom.region}:${self:custom.accountId}:table/AcudierTable'
          - 'arn:aws:dynamodb:${self:custom.region}:${self:custom.accountId}:table/AcudierTable/*'
