service: acudia-backend

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${env:STAGE}

plugins:
  - serverless-dotenv-plugin
  - serverless-dynamodb-local
  - serverless-appsync-plugin
  - serverless-appsync-offline
  - serverless-offline

custom:
  dynamodb:
    stages:
      - local
      - dev
    start:
      port: ${env:PORT}
      inMemory: false
      migrate: false
  # appSync: # appsync plugin configuration
  #   name: acudia-appsync
